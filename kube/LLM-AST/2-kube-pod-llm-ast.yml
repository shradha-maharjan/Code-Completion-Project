apiVersion: v1
kind: Pod
metadata:
  name: shradha-llmast-gp-engine-unoselab03-pod01
spec:
  automountServiceAccountToken: false
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: topology.kubernetes.io/region
            operator: In
            values:
            - us-central 
          # - key: nvidia.com/gpu.product #topology.kubernetes.io/region
          #   operator: In
          #   values:
          #   - NVIDIA-A100-SXM4-80GB 
  containers:
  - name: pod-name-sso
    image: ubuntu:20.04
    command: ["sh", "-c", "echo 'Im a new pod' && sleep infinity"]
    resources:
      limits:
        memory: 12Gi
        cpu: 2
      requests:
        memory: 10Gi
        cpu: 2
    volumeMounts:
    - mountPath: /datasmall
      name: data-shradha-llmast-gp-engine-unoselab03
  volumes:
    - name: data-shradha-llmast-gp-engine-unoselab03
      persistentVolumeClaim:
        claimName: pvc-shradha-llmast-gp-engine-unoselab03