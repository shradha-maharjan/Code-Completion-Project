apiVersion: v1
kind: Pod
metadata:
  name: gp-engine-unoselab01-pod1
spec:
  automountServiceAccountToken: false
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: topology.kubernetes.io/region
            operator: In
            values:
            - us-central 
  containers:
  - name: causal-model-gp-engine-unoselab01-pod1
    image: ubuntu:20.04
    # securityContext:
    #   runAsUser: 0  # Run the container as root user (use with caution)
    #   runAsGroup: 0 # Run the container with the root group (use with caution)
    #   privileged: true  # Run the container in privileged mode (use with caution)
    command: ["sh", "-c", "echo 'Im a new pod' && sleep infinity"]
    resources:
      limits:
        memory: 25Gi
        cpu: 2
      requests:
        memory: 22Gi
        cpu: 2
    volumeMounts:
    - mountPath: /data
      name: data-gp-engine-unoselab01
  volumes:
  - name: data-gp-engine-unoselab01
    persistentVolumeClaim:
      claimName: pvc-gp-engine-unoselab01
